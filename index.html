<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    </link:rel>
    <title>Document</title>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame(choice.rock)" class="move-elem"> <img src="images/rock.png" alt="Rock" class="move-elem">
    </button>
    <button onclick="playGame(choice.paper)" class="move-elem"> <img src="images/paper.png" alt="Rock"
            class="move-elem"> </button>
    <button onclick="playGame(choice.scissors)" class="move-elem"> <img src="images/scissors.png" alt="Rock"
            class="move-elem"> </button>
    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score"></p>
    <button onclick="resetScore()" class="reset-score-button"> ResetScore </button>
    <script src="javascript/script.js"></script>
</body>

</html>
