<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/scissors.png" />
    <link rel="stylesheet" href="css/styles.css">
    </link:rel>
    <title>Rock Paper Scissors EXTREME</title>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="js-move-buttons">
        <button class="move-elem"> <img src="images/Rock.png" alt="Rock" class="move-elem"> </button>
        <button class="move-elem"> <img src="images/Paper.png" alt="Paper" class="move-elem"> </button>
        <button class="move-elem"> <img src="images/Scissors.png" alt="Scissors" class="move-elem"> </button>
    </div>
    <p class="js-result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score"></p>
    <button class="reset-score-button"> ResetScore </button>
    <script src="javascript/script.js"></script>
</body>

</html>
